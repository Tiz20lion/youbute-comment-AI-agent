version: '3.8'

services:
  # Main YouTube Comment AI Agent Service
  youtube-ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: 2025-06-30T07:49:16Z
        VERSION: latest
    image: tiz20lion/youtube-comment-ai-agent:latest
    container_name: youtube-ai-agent
    restart: unless-stopped
    
    # Port mapping
    ports:
      - "7844:7844"
    
    # Environment variables
    environment:
      - PORT=7844
      - HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    
    # Environment file
    env_file:
      - .env
    
    # Volume mounts for persistent data
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7844/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network
    networks:
      - ai-agent-network

